<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Busca CEP</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <form action="">
                <div class="form-header">
                    <h1>Busca CEP</h1>
                    <hr />
                </div>
                <div class="info">
                    <p><span>></span> Digite um CEP e veja suas informações.</p>
                    <p>
                        <span>></span> Um CEP deve conter apenas 8 digitos
                        numéricos.
                    </p>
                </div>
                <input
                    type="text"
                    id="CEP"
                    name="CEP"
                    placeholder="Digite o CEP:"
                />
                <button type="submit" disabled>Pesquisar</button>
            </form>
            <section>
                <div class="cep-info">
                    <p class="info-label">CEP:</p>
                    <p>06537-160</p>
                </div>
                <div class="cep-info">
                    <p class="info-label">Bairro:</p>
                    <p>Colinas do Anhanguera</p>
                </div>
                <div class="cep-info">
                    <p class="info-label">Cidade:</p>
                    <p>Santana de Parnaíba</p>
                </div>
                <div class="cep-info">
                    <p class="info-label">Estado:</p>
                    <p>São Paulo</p>
                </div>
                <div class="cep-info">
                    <p class="info-label">País:</p>
                    <p>Brasil</p>
                </div>
            </section>
        </main>
    </body>
</html>
